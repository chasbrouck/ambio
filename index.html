	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body class="mobileMargin">
	<header class="pure-g">
		<div class="pure-u-md-2-24 pure-u-1-1"></div>
		<div class="pure-u-md-3-24 pure-u-1-3">
			<img src="images/logo.png" class="responsive" id="logo">
		</div>
		<div class="pure-u-md-17-24 pure-u-2-3">
			<ul id="nav">
				<li><a href="blog/" class="active">blog</a></li>
				<li><a href="team/">team</a></li>
				<li><a href="contact/">contact</a></li>
			</ul>
		</div>
	</header>

	<section class="pure-g">
		<div class="pure-u-md-2-24 pure-u-0-1"></div>
		<div class="pure-u-md-10-24 pure-u-1-1">
			<h1 class="topMarg">Miss someone close to you?</h1>
			<h3>Ambio is a modern take on the classic mood ring. Using the biometric tracking capabilities of wearable technology, Ambio interprets your emotions and shares them with the people closest to you.</h3>
			<h3 class="topMarg"><img src="images/starEmo.png" class="iconLeft">Join us and stay connected<img src="images/starEmo.png" class="iconRight"></h3>
			<!-- Begin MailChimp Signup Form -->
			<link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
			<style type="text/css">
				#mc_embed_signup {
					clear: left;
					font: 14px Helvetica, Arial, sans-serif;
					width: 100%;
				}
				
				.button {
					background-color: #9012FE;
				}
				/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */

			</style>
			<div id="mc_embed_signup">
				<form action="//tech.us15.list-manage.com/subscribe/post?u=18affb638f6e67eddfd03913d&amp;id=2197a906f6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
					<div id="mc_embed_signup_scroll">

						<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email" required>
						<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
						<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_18affb638f6e67eddfd03913d_2197a906f6" tabindex="-1" value=""></div>
						<div class="clear"><input type="submit" value="Join" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
					</div>
				</form>
			</div>

			<!--End mc_embed_signup-->
		</div>
		<div class="pure-u-md-1-24"></div>
		<div class="pure-u-md-9-24 pure-u-1-1">
			<div class="imageSlider">
				<img class="mySlides" src="images/watch.png" class="responsive">
				<img class="mySlides" src="images/phone.png" class="responsive">
				<img class="mySlides" src="images/wearable.png" class="responsive">
			</div>
		</div>
	</section>

	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			myIndex++;
			if (myIndex > x.length) {
				myIndex = 1
			}
			x[myIndex - 1].style.display = "block";
			setTimeout(carousel, 4000); // Change image every 2 seconds
		}

	</script>

</body>

</html>
